        <title>Hipfest</title>

        <meta
            name="description"
            content="HIPFEST là từ được viết tắt của chử HIPHOP và FESTIVAL Trong Hiphop có rất nhiều thể loại khác như: rap, Dj, Beatbox, graffity, ván trượt …. Tuy nhiên trong các loại hình trên tại Việt Nam thì thể loại nhảy phát triển khá mạnh mẻ vượt trội so với các thể loại khác. Dù đi sau thế giới nhưng tại việt Nam các nhóm nhảy và dancer hiphop Việt Nam cũng đã dành được rất nhiều thành tích cao tại đấu trường Quốc tế. HIPFEST được thành lập 2014 qua mỗi năm chương trình ngày một lớn hơn qui mô hơn và mở rộng ra các nước khu vực và thế giới. Đặc biệt vào năm 2018, chúng tôi đã mở ra vòng loại Hipfest trên 12 quốc gia ,và năm 2019 có 19 quốc gia tổ chức vòng loại Hipfest để chọn các đại diện xuất sắc về Việt Nam tham dự chung kết. Hipfest là một sự kiện lớn được tổ chức định kỳ hàng năm với qui mô quốc tế nhằm giao lưu văn hóa với các nước tạo sân chơi và cơ hội gặp gỡ với cộng đồng các nhóm nhảy đến từ các nơi trên thế giới. Chương trình được tổ chức đảm bảo đúng các quy định, nguyên tắc, chủ trương của Nhà nước, góp phần xây dựng hình ảnh đất nước, con người Việt Nam thân thiện, hiếu khách và chuyên nghiệp trong công tác tổ chức các hoạt động mang tầm khu vực và quốc tế."
        />
